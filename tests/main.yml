---
- hosts: 127.0.0.1
  tasks:
    # Check all params, MS, lowercase, int casting
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        version: '11'
        flavor: 'Microsoft'
      when: ansible_os_family == 'Debian'

    # Check Java 8 versioning braindamage
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        version: 8
        flavor: Distro

    # Check default values
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
